  <H1>Advanced Search Query Logic</H1>
  <P>
	This option sets the Query Logic to AND or OR:
	<UL>
		<LI>OR -- <B>*default*</B> Return results that are in any of the <A HREF=advsearchQueryFields.html>Query Fields</A>.</LI>
		<LI>AND -- requires all selected <A HREF=advsearchQueryFields.html>Query Fields</A> to contain the <A HREF=SearchQuery.html>Query String</A>.</LI>
  	</UL>
  </P>
