<html>
 <head>
  <link rel=stylesheet type=text/css tal:attributes="href style">
  <title tal:content="title">
  </title>
 </head>
  <body>
  <table cellpadding=0 cellspacing=0 border=0 class=shadow width=100%>
  <tr><td class=shadow>
  <!-- Header -->
  <TABLE Class=head WIDTH=100%>
  <TR Class=head><TD Class=head>h&aring;lo_radio
  </TABLE>
  <TABLE Class=head>
  <TR Class=head>
    <TD Class=headlink tal:repeat="menuitems menu">
       <a tal:attributes="href menuitems/link" tal:content="menuitems/name">menuitem</a>
    </TD>
  </TABLE>
  <!-- Begin Content -->
	<H2 tal:content="username">UserName</H2>
	<form name=edit tal:attributes="action formaction" METHOD="GET">
	Name:
	<INPUT TYPE=TEXT size=16 NAME=username tal:condition="canmod_user" tal:attributes="value username">
	<INPUT TYPE=TEXT size=16 NAME=username tal:condition="ro_user" READONLY tal:attributes="value username">
	<BR>
	User Rights: 
	<INPUT TYPE=TEXT size=4 NAME=rights tal:condition="canmod_rights" tal:attributes="value rights">
	<INPUT TYPE=TEXT size=4 NAME=rights tal:condition="ro_rights" READONLY tal:attributes="value rights">
	<BR>
	Email:
	<INPUT TYPE=TEXT size=32 NAME=email tal:condition="canmod_email" tal:attributes="value email">
	<INPUT TYPE=TEXT size=32 NAME=email tal:condition="ro_email" READONLY tal:attributes="value email">
	<DIV tal:condition="canmod_passwd">
	<DIV tal:condition="is_user">
	<BR>
	Old Pass:
	<INPUT TYPE=PASSWORD size=32 NAME=oldpasswd tal:attributes="value passwd">
	</DIV>
	<BR>
	New Pass:
	<INPUT TYPE=PASSWORD size=32 NAME=newpasswd tal:attributes="value passwd">
	<BR>
	New Pass Again:
	<INPUT TYPE=PASSWORD size=32 NAME=newpasswd2 tal:attributes="value passwd">
	</DIV>
	<BR>
	Style:
	<SELECT NAME=style SIZE=3>
		<OPTION tal:repeat="styles styles" tal:content="styles/style" tal:attributes="value styles/id">test</OPTION>
	</SELECT>
	<BR>
	
	<INPUT TYPE=HIDDEN NAME=action VALUE=editUserPost>
	<INPUT TYPE=HIDDEN NAME=userid tal:attributes="value userid">
	<INPUT TYPE=submit>
	</form>
  <!-- End Content -->
  <BR>
  <TABLE Class=foot>
  <TR Class=foot><TD Class=foot><PRE tal:content="qotd">Quote of the Day</PRE>
  <font size=1>this is
  <a href=http://kremlor.net/projects/halo_radio>halo_radio</a> brought to you
  by <a href=http://kremlor.net/>kremlor industries</a>.</font>
  </TD>
  </TABLE>
  </table>
  </body>
</html>
