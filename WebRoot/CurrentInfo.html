<html>
 <head>
	<META HTTP-EQUIV="Refresh" tal:attributes="CONTENT refresh_delay">
  <link rel=stylesheet type=text/css href=style.css>
  <title tal:content="title">
  </title>
 </head>
  <body>
  <table cellpadding=0 cellspacing=0 border=0 class=shadow width=100%>
  <tr><td class=shadow>
  <!-- Header -->
  <TABLE Class=head WIDTH=100%>
  <TR Class=head><TD Class=head>h&aring;lo_radio
  </TABLE>
  <TABLE Class=head>
  <TR Class=head>
    <TD Class=headlink tal:repeat="menuitems menu">
       <a tal:attributes="href menuitems/link" tal:content="menuitems/name">menuitem</a> 
    </TD>
  </TABLE>
  <!-- Begin Content -->
    <DIV tal:condition="havenextsng">
    <h2>Coming Up Next :</h2>
        <a tal:attributes="href nextsngurl" tal:content="nextsng">SongName</a>[<i tal:content="nextlength">00:00</i>](<b tal:content="nextsngreqby">UserName</b>)
    </DIV>
    <DIV tal:condition="haverelay">
    <h2>Now Relaying :</h2>
    <i tal:content="currelay">RelayName</i>
    </DIV>
    <DIV tal:condition="havesong">
    <h2>Now Playing :</h2>
        <a tal:attributes="href cursngurl" tal:content="cursng">SongName</a>[<i tal:content="curlength">00:00</i>]&nbsp;<B tal:content="curprcnt">99</B>%&nbsp;(<B tal:content="curreqby">UserName</B>)

	<i><b><a tal:attributes="href killurl">Kill</a></b></i>
	
    </DIV>
    <h2>Previous :</h2>
    <DIV tal:repeat="each prevsngs">
        <a tal:attributes="href each/sngurl" tal:content="each/sng">SongName</a>(<B tal:content="each/reqby">UserName</B>)
	<br>
    </DIV>
    <a tal:attributes="href playhisturl">more...</a>
    <br>
    <br>
    <i>Active Users:</i>
    <i tal:repeat="user active_users">
        <b tal:content="user/name">UserName</b>[<i tal:content="user/last_active">time</i>]{<b tal:content="user/host">6.6.6</b>}
    </i>
    <br>

  <!-- End Content -->
  <BR>
  <TABLE Class=foot>
  <TR Class=foot><TD Class=foot><PRE tal:content="qotd">Quote of the Day</PRE>
  <font size=1>this is
  <a href=http://kremlor.net/projects/halo_radio>halo_radio</a> brought to you
  by <a href=http://kremlor.net/>kremlor industries</a>.</font>
  <BR>
  </TD>
  </TABLE>
  </table>
  </body>
</html>
