	<H1>Relays<A HREF=help/Relays.html>?</A></H1>
	<H2>Active Relay:</H2>
  	<FORM name=relayselect tal:attributes="action formaction" METHOD="GET">
	<SELECT NAME=id SIZE=1>
	  <OPTION tal:repeat="r relays" tal:content=r/title tal:attributes="selected r/selected; value r/id" >Option</OPTION>
	</SELECT>
	<INPUT TYPE=SUBMIT NAME=action VALUE=changeRelay>
	</FORM>
	<H2>Availible Relays:</H2>
	<ul>
	 <li tal:repeat="r relays">
	   <B tal:content="r/id">666</B> -
	   <A tal:attributes="href r/url" tal:content="r/url">URL</A> -
	   <B tal:content="r/title">Title</B>
	   ( <A tal:attributes="href r/delete_url">delete</a> )
	 </li>
	</UL>
	<H2>add a relay:</H2>
	<FORM name=relaynew tal:attributes="action formaction" METHOD="GET">
	url:<INPUT TYPE=text NAME=url><BR>
	title:<INPUT TYPE=text NAME=title><BR>
	comment:<INPUT TYPE=text NAME=comment><BR>
	<INPUT TYPE=SUBMIT NAME=action VALUE=addRelay>
	</FORM>
