  <table cellpadding=0 cellspacing=0 border=0 class=shadow width=100%>

  <!-- Header -->
  <TABLE Class=head WIDTH=100%>
  <TR Class=head><TD Class=head>h&aring;lo_radio
  </TABLE>
  <TABLE Class=head>

    <TD Class=headlink tal:repeat="menuitems menu">
       <a tal:attributes="href menuitems/link" tal:content="menuitems/name">menuitem</a>
    </TD>

  <!-- Begin Content -->
  	<BR>
	<H2>Default Random Playlist<A HREF="help/Playlists.html">?</A></H2>
  	<FORM name=playlistselect tal:attributes="action formaction" METHOD="GET">
	<SELECT NAME=playlist SIZE=1>
	  <OPTION tal:repeat="pl playlists" tal:content=pl/name tal:attributes="selected pl/selected;value pl/id" >Option</OPTION>
	</SELECT>
	<INPUT TYPE=SUBMIT NAME=action VALUE=changePlaylist>
	</FORM>
  	<BR>
	<!-- Master Form -->
	<H2>General Options</H2>
  	<FORM name=Admin tal:attributes="action formaction" METHOD="GET">
	<TABLE>
	<TR tal:repeat="conf config_list">
	  <TD tal:content="conf/name"></TD>
	  <TD><INPUT TYPE=TEXT tal:content="conf/data" tal:attributes="value conf/data;name conf/name"></TD>
	</TR>
	</TABLE>
	<INPUT TYPE=SUBMIT NAME=action VALUE=submitAdmin>
	</FORM>
	<BR>
