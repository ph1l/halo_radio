<html>
 <head>
	<META HTTP-EQUIV="Refresh" tal:attributes="CONTENT refresh_delay">
  <link rel=stylesheet type=text/css tal:attributes="href style">
  <title tal:content="title">
  </title>
 </head>
  <body>
  <table cellpadding=0 cellspacing=0 border=0 class=shadow width=100%>
  <tr><td class=shadow>
  <!-- Header -->
  <TABLE Class=head WIDTH=100%>
  <TR Class=head><TD Class=head>h&aring;lo_radio
  </TABLE>
  <TABLE Class=head>
  <TR Class=head>
    <TD Class=headlink tal:repeat="menuitems menu">
       <a tal:attributes="href menuitems/link" tal:content="menuitems/name">menuitem</a> 
    </TD>
  </TABLE>
  <!-- Begin Content -->

    <h2>Play History:</h2>
<FORM name=top tal:attributes="action formaction" METHOD="GET">
<INPUT tal:attributes="value numlines" TYPE=TEXT NAME=numlines SIZE=7>
<INPUT tal:attributes="value action" TYPE=HIDDEN NAME=action>
<INPUT TYPE=SUBMIT></FORM>

    <DIV tal:repeat="each prevsngs">
        <b tal:content="each/date">2005-6-7 18:18:18</b>&nbsp;-&nbsp;<a tal:attributes="href each/sngurl" tal:content="each/sng">SongName</a>(<B tal:content="each/reqby">UserName</B>)
	<br>
    </DIV>

    <br>

  <!-- End Content -->
  <BR>
  <TABLE Class=foot>
  <TR Class=foot><TD Class=foot><PRE tal:content="qotd">Quote of the Day</PRE>

  <a href=http://kremlor.net/projects/halo_radio>halo_radio</a> brought to you
  by <a href=http://kremlor.net/>kremlor industries</a>.</font>
  </TD>
  </TABLE>
  </table>
  </body>
</html>
